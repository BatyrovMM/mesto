<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Малик Батыров">
  <meta name="description" content="Проектная работа №8">
  <meta name="keywords" content="путешествия, место, адаптивная, вёрстка, проектная, работа, javascript, ООП, 8">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>Место</title>
</head>
<body class="background-color">
<div class="page">
  <header class="header">
    <img src="images/mesto__logo.svg" alt="логотип `Место`" class="header__logo">
  </header>
  <main class="content">
  <section class="profile">
    <div class="profile__avatar-box">
      <img alt="аватар профиля" class="profile__avatar">
      <button class="profile__avatar-edit" type="button"></button>
    </div>
    <div class="profile__info">
      <h1 class="profile__name"></h1>
      <button class="profile__edit" type="button"></button>
      <p class="profile__status"></p>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="cards">
  <!-- Место для фотокарт. -->
  </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
 <!-- Попап редактирования имени -->
 <div class="popup popup__edit">
    <div class="popup__window">
      <h2 class="popup__redact">Редактировать профиль</h2>
      <form class="popup__form" novalidate>
        <label class="popup__label">
        <input class="popup__input popup__input_name-change" id="input-name-change" name="name" placeholder="Имя" type="text" minlength="2" maxlength="40" required autocomplete="off">
        <span class="popup__input-error" id="input-name-change-error"></span>
        </label>
        <label class="popup__label">
        <input class="popup__input popup__input_status-change" id="input-status-change" name="status" placeholder="О себе" type="text" minlength="2" maxlength="200" required autocomplete="off">
        <span class="popup__input-error" id="input-status-change-error"></span>
        </label>
        <button type="submit" class="popup__form-button">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
<!-- Попап добавления фото -->
<div class="popup popup__new-card">
  <div class="popup__window">
    <h2 class="popup__redact">Новое место</h2>
    <form class="popup__form" novalidate>
      <label class="popup__label">
      <input class="popup__input popup__input_new-card-name" id="input-card-name" name="name" placeholder="Название" type="text" minlength="1" maxlength="30" required autocomplete="off">
      <span class="popup__input-error" id="input-card-name-error"></span>
      </label>
      <label class="popup__label">
      <input class="popup__input popup__new-card-url" id="input-card-url" name="link" placeholder="Ссылка на картинку" type="url" required autocomplete="off">
      <span class="popup__input-error" id="input-card-url-error"></span>
      </label>
      <button type="submit" class="popup__form-button popup__form-button_disabled" disabled>Создать</button>
    </form>
    <button class="popup__close" type="button"></button>
  </div>
</div>
<!-- Попап с фото -->
<div class="popup popup__lightbox">
  <div class="popup__lightbox-item">
    <button class="popup__close" type="button"></button>
      <img class="popup__lightbox-image">
      <p class="popup__lightbox-caption"></p>
  </div>
</div>
<!-- Попап удаления фото -->
<div class="popup popup__delete-card">
  <div class="popup__window">
    <h2 class="popup__redact">Вы уверены?</h2>
    <button type="submit" class="popup__form-button">Да</button>
    <button class="popup__close" type="button"></button>
  </div>
</div>
<!-- Попап смены аватара -->
<div class="popup popup__new-avatar">
  <div class="popup__window">
    <h2 class="popup__redact">Новое место</h2>
    <form class="popup__form" novalidate>
      <label class="popup__label">
      <input class="popup__input popup__new-avatar-url" id="input-avatar-url" name="link" placeholder="Ссылка на картинку" type="url" required autocomplete="off">
      <span class="popup__input-error" id="input-avatar-url-error"></span>
      </label>
      <button type="submit" class="popup__form-button popup__form-button_disabled" disabled>Создать</button>
    </form>
    <button class="popup__close" type="button"></button>
  </div>
</div>
<!-- Фотокарты -->
<template id="new-card">
  <div class="card">
    <img class="card__photo">
    <button class="card__delete" type="button"></button>
    <div class="card__photo-description">
      <p class="card__photo-name"></p>
      <div class="card__like-box">
      <button class="card__like" type="button"></button>
      <p class="card__like-count">0</p>
      </div>
    </div>
  </div>
</template>
</body>
</html>
